<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title>{% block title %}{% endblock %}</title>
                <meta name="description" content="Puzzle Creator">
                <meta name="author" content="John Pencola">
                <script src="{{ STATIC_URL }}js/Creator.js" type="text/javascript"></script>
                <link rel="stylesheet" href="{{ STATIC_URL }}css/site.css">
                {% block head_include %}{% endblock head_include %}
        </head>

        <body>
                <h1 id="header">{% block header %}Puzzle{% endblock header %}</h1>
                <div id="content">{% block content %}{% endblock content %}</div>
                <div id="footer">&copy; John Pencola aka Deft! 2011</div>
                {% block endbody_include %}{% endblock endbody_include %}
        </body>
</html>
